<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="GabriellPrado">
        <title>Calculadora</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="result">
                    <p id="result">0</p>
                </div>
    
                <div class="keyboard">
                    <div class="key gray" data-value="c">C</div>
                    <div class="key gray" data-value="ce">CE</div>
                    <div class="key gray" data-value="%">%</div>
                    <div class="key orange" data-value="/">รท</div>
    
                    <div class="key" data-value="7">7</div>
                    <div class="key" data-value="8">8</div>
                    <div class="key" data-value="9">9</div>
                    <div class="key orange" data-value="*">X</div>
                    
                    <div class="key" data-value="4">4</div>
                    <div class="key" data-value="5">5</div>
                    <div class="key" data-value="6">6</div>
                    <div class="key orange" data-value="-">-</div>
                    
                    <div class="key" data-value="1">1</div>
                    <div class="key" data-value="2">2</div>
                    <div class="key" data-value="3">3</div>
                    <div class="key orange" data-value="+" data-type="oper">+</div>
                    
                    <div class="key big" data-value="0">0</div>
                    <div class="key" data-value=".">.</div>
                    <div class="key orange" data-value="calcular">=</div>
                </div>
            </div>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
